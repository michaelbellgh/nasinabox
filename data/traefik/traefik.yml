entryPoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: :443

providers:
  providersThrottleDuration: 2s
  docker:
    watch: true
    network: docker
    swarmModeRefreshSeconds: 15s
  file:
    filename: certs.yml
api:
  dashboard: true
  insecure: true

log:
  level: ERROR
  format: common


